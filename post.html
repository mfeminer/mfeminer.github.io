<section class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
            	<h1 class="text-center">{{ post.name }} <span class="date">| {{post.date | date:'dd.MM.yyyy'}} - {{post.postedBy}}</span></h1>
            	<hr />
            		<blockquote>{{ post.description }}</blockquote>
            	<hr />
            	<p>
            		{{ post.content }}
            	</p>
            </div>
        </div>
    </div>
</section>
